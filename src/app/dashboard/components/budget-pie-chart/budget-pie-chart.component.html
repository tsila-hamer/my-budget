<div style="display: block" *ngIf="pieChartData">
    <h3>Total Amount Spent By Category</h3>
    <canvas
        baseChart
        [chartType]="'pie'"
        [datasets]="pieChartData"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [legend]="true"
        [colors]="pieChartColor"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
